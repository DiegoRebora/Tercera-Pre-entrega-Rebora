{% extends "PadelApp/base2.html" %}

{% block contenido %}
<section>
    <div>
      <h1>Jugadores</h1>
      <a href="{% url "crear_jugador" %}">Crear jugador</a>
      <br><br>
      <form action="{% url 'buscar_jugador' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por apellido">
      </form>
      <br>

      <table class="table">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th></th>
          </tr>
          {% for jugador in jugadores %}
          <tr>
            <td>{{ jugador.id }}</td>
            <td>{{ jugador.nombre }}</td>
            <td>{{ jugador.apellido }}</td>
            <td>
                <a href = "{% url "editar_jugadores" jugador.id %}">Editar</a>
 
            </td>
            <td>
                <form action="{% url "borrar_jugadores" jugador.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="eliminar"/>
                </form
            </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
   
    </div>
  </section>
{% endblock contenido %}
