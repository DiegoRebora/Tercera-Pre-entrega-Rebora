{% extends "PadelApp/base.html" %}

{% block contenido %}
<section>
    <div>
      <h1>Circuitos</h1>
      <a href="{% url "crear_circuito" %}">Crear circuito</a>
      <br><br>
      <form action="{% url 'buscar_circuito' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por nombre">
      </form>
      <br>
      <ul>
      {% for circuito in circuitos %}
        <li>{{ circuito.nombre }}, {{ circuito.alcance }}</li>
      {% endfor %}
      </ul>
    </div>
  </section>
{% endblock contenido %}
